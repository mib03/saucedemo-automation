name: Run Test Automation with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout kode dari repo
      uses: actions/checkout@v3

    - name: â˜• Install Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: ðŸ’¾ Cache dependency Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-

    - name: ðŸ§ª Run test suite (mvn test)
      run: mvn clean test

    - name: ðŸ“¤ Upload report sebagai artifact
      if: always()
      uses: actions/upload-artifact@v2.2.4
      with:
        name: ExtentReport
        path: target/ExtentReport.html
